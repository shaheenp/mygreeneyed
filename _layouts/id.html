<!DOCTYPE html>
<html lang="en-us">
{% include base.html %}
{% include head.html %}
<body>
    {% include nav.html %}
    <main>
        <div class="post-header">
            {% assign family = site.family | where:"title", post.family | first %}
            <span class="family">
                <a href="{{ baseUrl }}{{ family.url }}">{{ family.title }}</a>
                /
                <i>{{ page.title }} ({{ page.commonname }})</i>
            </span>
            <!-- <span class="post-date">Observed: {{ page.date | date: "%A, %B %-d, %Y" }}</span> -->
        </div>
        <div>
            {{ content }}
        </div>
    </main>
    {% include footer.html %}
</body>
</html>
