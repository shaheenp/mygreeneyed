<!DOCTYPE html>
<html lang="en-us">
{% include head.html %}
<body>
    {% include nav.html %}
    <main>
        <div class="post-header">
            {% assign family = site.data.nav | where:"title", page.family | first %}
            <span>
                <a href="{{ family.url | relative_url }}">{{ family.title }}</a>
                /
                <span class="italic">{{ page.title }}</span>{% if page.commonname %} ({{ page.commonname }}){% endif %}
            </span>
        </div>
        <div>
            {{ content }}
        </div>
    </main>
    {% include footer.html %}
</body>
</html>
