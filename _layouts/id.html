<!DOCTYPE html>
<html lang="en-us">
{% include base.html %}
{% include head.html %}
<body>
    {% include nav.html %}
    <main>
        <div class="post-header">
            <span class="post-title"><i>{{ page.title }} ({{ page.commonname }})</i></span>
            <span class="post-date">Observed: {{ page.date | date: "%A, %B %-d, %Y" }}</span>
        </div>
        <div>
            {{ content }}
        </div>
    </main>
    {% include footer.html %}
</body>
</html>
